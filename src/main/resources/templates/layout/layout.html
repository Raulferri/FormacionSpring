<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
	<meta charset="UTF-8"/>
	<title th:text="'Spring Boot MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#cliente" th:href="@{/listar}">Listar</a>
					</li>
				</ul>
			</div>
			<img th:src="@{images/sopra.jpg}" alt="Sopra logo" height="40" width="150"/>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container">
		
	</div>
	<footer th:fragment="footer" class="container">
		<hr/>
		<img th:src="@{/images/spring.png}" alt="Sopra logo"/>
		<p>
			Powered by <a href="https://www.soprasteria.es/es"><i>Sopra Steria</i></a>
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse Oxyen + Spring Tool Suite 
			plugin (STS). Prefesor :Juan Luis Goldaracena Aguirregomezcorta <br/>
			&copy; Sopra Steria 2018 - Todos los Derechos Reservados.<br/>
		</p>
		<!-- 		OPCIONAL METER AQUI EL JAVASCRIPT 		-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
